  <path id="line-34" fill="none" stroke="#000000" d="M 475,355 h 50" />
  <rect id="eye-2" x="370" y="360" fill="#000000" stroke="none" width="10" height="10" />
  <path id="mouth" fill="none" stroke="#000000" d="M 405,475 h 70" />

