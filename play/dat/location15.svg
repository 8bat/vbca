        <animate attributeType="XML" attributeName="fill" from="#ffff00" to="#ff00ff" calcMode="discrete" dur="0.64s" repeatCount="indefinite"/>
      </rect>
    </pattern>
    <pattern id="pattern-sign-fg" width="2560" height="960" patternUnits="userSpaceOnUse">
