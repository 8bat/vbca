<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<svg viewBox="0 0 2560 960" style="stroke-linejoin:round;stroke-width:10" height="100%" width="100%" xmlns="http://www.w3.org/2000/svg">

  <defs>
