  <path id="hat" fill="#000000" stroke="#000000" d="M 365,275 h 150 l 160,-30 l -110,-40 l -20,-100 l -80,-20 l -20,40 l -20,-40 l -90,20 l -30,100 l -100,40 l 160,30 Z" />
